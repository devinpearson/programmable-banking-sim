spec:
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  features:
  - buildpack-stack=ubuntu-22
  ingress:
    rules:
    - component:
      name: programmable-banking-sim
    match:
      path:
        prefix: /
  name: programmable-banking-sim
  region: ams
  services:
